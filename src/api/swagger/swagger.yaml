swagger: "2.0"
info:
  version: "0.0.1"
  title: taxter API
host: localhost
basePath: /1.0/
schemes:
  - http
  - https
consumes:
  - application/json
  - application/x-www-form-urlencoded
produces:
  - application/json
paths:
  /status:
    x-swagger-router-controller: status
    get:
      description: Returns container status.
      operationId: getStatus
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/StatusResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /swagger:
    x-swagger-pipe: swagger_raw
definitions:
  
  StatusResponse:
    required:
      - timestamp
      - data
    properties:
      timestamp:
        type: string
      data:
        type: string
  ErrorResponse:
    required:
      - timestamp
      - error
    properties:
      timestamp:
        type: string
      error:
        type: number
  
